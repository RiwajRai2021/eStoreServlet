<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>

	<center>
		<h3>Welcome to eStore</h3>
		<h3>Register Here with your Details</h3>

		<form action="Register" method="post">
		<b>Enter Your Name</b></br>
			 <input type="text" name="textName" placeholder="eg:riwajrai" /><br> 
			<b>Enter Your Email</b></br>
			 <input type="text" name="textEmail" placeholder="eg:john@example.com" /><br> 
			 <b>Enter Your Password</b></br> 
			 <input type="password" name="textPassword" placeholder="min 6 characters" /><br>
			<br> 
			<input type="submit" value="REGISTER" />
		</form>
	</center>

</body>
</html>
